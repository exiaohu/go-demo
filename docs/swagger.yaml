paths:
  /add:
    get:
      consumes:
      - application/json
      description: get sum of two integers
      parameters:
      - description: First integer
        in: query
        name: a
        required: true
        type: integer
      - description: Second integer
        in: query
        name: b
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Result
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Add two integers
      tags:
      - math
  /divide:
    get:
      consumes:
      - application/json
      description: get quotient of two integers
      parameters:
      - description: First integer
        in: query
        name: a
        required: true
        type: integer
      - description: Second integer
        in: query
        name: b
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Result
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Divide two integers
      tags:
      - math
  /history:
    get:
      consumes:
      - application/json
      description: get latest calculation history
      parameters:
      - description: Limit number of records
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: History records
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.CalculationHistory'
                  type: array
              type: object
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get calculation history
      tags:
      - history
  /multiply:
    get:
      consumes:
      - application/json
      description: get product of two integers
      parameters:
      - description: First integer
        in: query
        name: a
        required: true
