      responses:
        "200":
          description: Result
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Multiply two integers
      tags:
      - math
  /subtract:
    get:
      consumes:
      - application/json
      description: get difference of two integers
      parameters:
      - description: First integer
        in: query
        name: a
        required: true
        type: integer
      - description: Second integer
        in: query
        name: b
        required: true
        type: integer
